<!DOCTYPE html>
<html>
  <head>
    
    <title>Options</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="Estilos.css"> 

  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
         <i class="fas fa-laptop"></i>
        <i class="fas fa-microchip"></i>
        <i class="fas fa-memory"></i>
        <i class="fas fa-mouse-pointer"></i>
        <i class="fas fa-code"></i>
          </div>
      <form action="/">
        <h1>Options</h1>
        <div class="info">
          <input class="fname" type="text" name="name" placeholder="Username">
          <input type="text" name="name" placeholder="User Full Name">
          <input type="text" name="name" placeholder="Old Password">
          <input type="text" name="name" placeholder="New Password">
          <input type="text" name="name" placeholder="Retype New Password">
        </div>
        <p>User description</p>
        <div>
          <textarea rows="4"></textarea>
        </div>
        <button type="submit" href="/">Send</button>
      </form>
    </div>
  </body>
